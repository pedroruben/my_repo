<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<script type="text/javascript">

		function cube() {
			var num = document.getElementById("n1");
			num.value = Math.pow(num.value, 3);
		}

		function cuad() {
			var num = document.getElementById("n1");
			num.value = Math.pow(num.value, 4);
		}
	</script>
</head>
<body>
	<h1>Pedro Ruben Morales Gonzalez</h1><br>
	<h1>Calculadora de Nombre </h1><br>
	Number:
	<input type="text" id="n1"><p>
		<button onclick="cube()"> x^3 </button>

		<button onclick="cuad()"> x^4 </button>
</body>
</html>
